<!-- ESERCIZIO 
    Creare un form
    In una riga: 1)Campo nome 2) Campo cognome

    3) Data di nascita

    In una riga: 4) Email 5) Password + check Salva password

    6)Una select `Titolo di studio` cone le opzioni (Laurea, diploma, scuola media, etc.)

    7)Una label `Accetta termini e condizioni con 2 campi Radio(si / no)

    8) Creare una label `Hobby` con una serie di check (Nuoto, videogiochi, etc. almeno 5)
    Disabiliti

    9)Il campo password di default non deve essere valido

    10)Un pulsante INVIA

    11)Provare ad inserire il form all'interno di una Modal

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   
    <div class="container"></div>
    <h1>Form</h1>
  

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form >
       
                <div class="row">  <!-- Nome e cognome in una riga -->
                    <div class="col">
                      <label for="" class="form-label">Nome</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="col">
                      <label for="" class="form-label">Cognome</label>
                      <input type="text" class="form-control">
                    </div>
                </div>
        
                <div class="form-group">  <!-- Data di nascita -->
                    <label for="">Data di nascita</label>
                    <input type="date">
                </div>
        
                <div class="row">  <!-- Email e password, di default non valido, in una riga -->
                    <div class="col">
                      <label for="" class="form-label">Email</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="col">
                      <label for="" class="form-label">Password</label>
                      <input type="password" class="form-control is-invalid">
        
                      <input type="checkbox" class="form-check-label"> <!-- Check salva password -->
                      <label for="" class="form-check label">Salva password</label>
                    </div>
                </div>
        
                <div class="form-floating"> <!-- Select titolo di studio -->
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                      <option selected>Titolo di Studio</option>
                      <option value="1">Laurea</option>
                      <option value="2">Disploma</option>
                      <option value="3">Licenza Media</option>
                      <option value="4">Altro</option>
                    </select>
                    <label for="floatingSelect">Works with selects</label>
                  </div>
        
                  <div> <!-- Label accetta termini e condizioni con due radio si / no -->
                    <label class="form-label">Accetti termini e condizioni</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          SÃ¬
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            No
                        </label>
                      </div>
                  </div>
        
                  <div> <!-- Label hobby con 5 check -->
                    <label for="" class="form-label">Hobby</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
                        <label class="form-check-label" for="flexCheckDisabled">
                          Nuoto
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
                        <label class="form-check-label" for="flexCheckDisabled">
                          Videogiochi
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
                        <label class="form-check-label" for="flexCheckDisabled">
                          Palermo
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
                        <label class="form-check-label" for="flexCheckDisabled">
                          Astros
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
                        <label class="form-check-label" for="flexCheckDisabled">
                          La Bari
                        </label>
                      </div>
                    </div>
        
                  
            </form>
        </div>
        <div class="modal-footer"> <!-- Pulsante INVIA -->
            <button type="button" class="btn btn-primary">INVIA</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- Senza lo script il modal non partiva dal bottone -->
</body>
</html>
